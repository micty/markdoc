<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>用于创建针对 PC 端的标准模式的网站模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="f/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.debug.css" />
    <link rel="stylesheet" href="f/highlight/styles/default.css" />
    <link rel="stylesheet" href="f/definejs/dist/definejs.debug.css" />
   
    <!--webpart.less.begin-->
    <script>
        [
            'style/less/global.less',
            'lib/**/*.less',
            'modules/**/*.less',
            'views/**/*.less',
        ]
    </script>
    <!--webpart.less.end-->

</head>

<body>
    <div class="loading">
        <ul class="UI-Loading">
            <li class="red"></li>
            <li class="yellow"></li>
            <li class="green"></li>
        </ul>
    </div>
    
    <link rel="html" href="modules/header/panel.html" />
    
    <div class="wrapper">
        <link rel="html" href="modules/sidebar/panel.html" />
        <link rel="html" href="modules/main/panel.html" />
        <link rel="html" href="modules/outline/panel.html" />
        <link rel="html" href="modules/tools/panel.html" />
    </div>
    
    <link rel="html" href="modules/iframe/panel.html" />


    <!--webpart.html.begin-->
    <script>
        [
            'lib/**/panel.html',
        ]
    </script>
    <!--webpart.html.end-->

   
    <script src="f/jquery/dist/jquery.debug.js"></script>
    <script src="f/definejs/dist/definejs.debug.js"></script>
    <script src="f/highlight/highlight.pack.js"></script>
    <script src="f/marked/marked.mod.debug.js"></script>
    <script src="f/resolve-url/resolve-url.debug.js"></script>

    <script src="config.js"></script>

    <!--webpart.js.begin-->
    <script>
        [
            'lib/**/*.js',
            'modules/**/*.js',
            'views/**/*.js',
            'routers/**/*.js',
            'index.js',
        ]
    </script>
    <!--webpart.js.end-->

</body>

</html>
