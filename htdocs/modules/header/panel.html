

<div data-panel="/Header" class="panel-header" style="display:none;">

    <div data-panel="/Header/Logo" class="logo">
        <!--
        <a href="#">
            <img src="{src}" />
        </a>
        -->
    </div>

    <div class="navigation">
        <div data-panel="/Header/Search" class="search">
            <input type="text" />
            <button class="sbtn">search</button>
        </div>

        <ul data-panel="/Header/Groups">
            <template name="icon">
                <i class="icon {icon}"></i>
            </template>

            <template name="group" placeholder="groups">
                <li data-type="group" data-no="{no}" class="{class}">
                    <span>{icon}{name}</span>

                    <div class="dropdown">
                        <ul class="detail">
                            <template name="item" placeholder="items">
                                <li data-type="item" data-no="{no}" data-index="{index}">
                                    {icon}{name}
                                </li>
                            </template>
                        </ul>
                    </div>
                </li>
            </template>
        </ul>
    </div>



</div>
