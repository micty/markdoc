

<a href="{url}" target="_blank" title="{url}">{name}</a>

<ul>
    <li>
        <input type="checkbox" id="{chk-numbers-id}" data-cmd="numbers" checked="checked" />
        <i></i>
        <label for="{chk-numbers-id}">行号</label>
    </li>
    <li>
        <input type="checkbox" id="{chk-comment-id}" data-cmd="comment" checked="checked" />
        <i></i>
        <label for="{chk-comment-id}">注释</label>
    </li>
    <li>
        <input type="checkbox" id="{chk-empty-id}" data-cmd="empty" checked="checked" />
        <i></i>
        <label for="{chk-empty-id}">空行</label>
    </li>

    <li>
        <input type="checkbox" id="{chk-mark-id}" data-cmd="mark" checked="checked" />
        <i></i>
        <label for="{chk-mark-id}">当前行</label>
    </li>
</ul>
