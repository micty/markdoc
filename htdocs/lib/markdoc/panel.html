

<template id="tpl-MarkDoc">
    <template name="title">
        <h{level}>{text}</h{level}>
    </template>
   
    <template name="code">
        <div data-cmd="source-code" class="source-code">
            <template name="type" placeholder="type">
                <span data-cmd="language" class="language {foldable}">{language}</span>
            </template>
            <template name="copy" placeholder="copy">
                <button data-cmd="copy">复制</button>
            </template>
            <div data-id="line-numbers" class="line-numbers">
                <template name="numbers" placeholder="numbers">
                    <span class="total">折叠了 {total} 行代码...</span>
                    <ul style="width:{width}px; height:{height}px;">
                        <template name="item" placeholder="items">
                            <li>{no}</li>
                        </template>
                    </ul>
                </template>
            </div>
            <!--注意：下面的 template 标签之间的内容不要换行。-->
            <template name="line"><p data-cmd="line" data-index="{index}" class="{empty}">{line}</p></template>

            <!--注意：下面的 pre 标签之间的内容不要换行。-->
            <pre style="margin-left:{margin-left}px; height:{height}px;"><code data-language="{language}" class="hljs language-{language}">{lines}</code></pre>
        </div>
    </template>


</template>
