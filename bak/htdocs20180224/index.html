<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MarkDoc</title>
   
    <link rel="stylesheet" href="f/font-awesome/css/font-awesome.debug.css?3F05" />
    <link rel="stylesheet" href="f/highlight/styles/default.css?B283" />
    <link rel="stylesheet" href="f/kisp/kisp.debug.css?0114" />

    <link rel="stylesheet" href="style/css/style.less.index.css?C1F6" />
    <link rel="stylesheet" href="style/css/lib.markdoc.panel.css?34F4" />
    <link rel="stylesheet" href="style/css/modules.footer.panel.css?1D28" />
    <link rel="stylesheet" href="style/css/modules.header.panel.css?7258" />
    <link rel="stylesheet" href="style/css/modules.main.Main.404.panel.css?1DCF" />
    <link rel="stylesheet" href="style/css/modules.main.Main.content.panel.css?A787" />
    <link rel="stylesheet" href="style/css/modules.main.Main.header.panel.css?DC18" />
    <link rel="stylesheet" href="style/css/modules.main.Main.loading.panel.css?8D9D" />
    <link rel="stylesheet" href="style/css/modules.main.Main.mark.panel.css?6595" />
    <link rel="stylesheet" href="style/css/modules.main.panel.css?3ABD" />
    <link rel="stylesheet" href="style/css/modules.menus.panel.css?038C" />
    <link rel="stylesheet" href="style/css/modules.sidebar.panel.css?5D81" />


</head>
<body>
    <!--不可见 删掉show类，上滑再添加fixed类-->
    <div data-panel="/Header" class="panel-header" style="display:none;">
    
        <div data-panel="/Header/Logo" class="logo">
            <!--
            <a href="#">
                <img src="{src}" />
            </a>
            -->
        </div>
    
        <div class="navigation">
            <div data-panel="/Header/Search" class="search">
                <input type="text" />
                <button class="sbtn">search</button>
            </div>
    
            <ul data-panel="/Header/Groups">
                <template name="group" placeholder="groups">
                    <li data-type="group" data-no="{no}" class="{class}">
                        <span>{name}</span>
                        <div class="dropdown">
                            <ul class="detail">
                                <template name="item" placeholder="items">
                                    <li data-type="item" data-no="{no}" data-index="{index}">
                                        {name}
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </li>
                </template>
               
            </ul>
        </div>
    
    
    
    </div>
    
    

    <div class="wrapper">
        
        
        <!--添加fixed固定，leave类 sidebar头部显示-->
        <div data-panel="/Sidebar" class="panel-sidebar" style="display: none;">
        
            <div data-panel="/Sidebar/Logo" class="head">
                <!--
                <a href="#">
                    {logo}
                </a>
                -->
            </div>
        
        
            <ul data-panel="/Sidebar/Groups" class="groups">
                <template name="group" placeholder="groups">
                    <li>
                        <div class="title" data-no="{no}" data-type="group" style="{title-display}">
                            {name}<i data-no="{no}" class="fa fa-angle-double-{up-down}"></i>
                        </div>
                        <ul data-no="{no}" style="{items-display}">
                            <template name="item" placeholder="items">
                                <li data-index="{index}" data-no="{no}" data-type="item" class="item">
                                    <a>{name}</a>
                                </li>
                            </template>
                        </ul>
                    </li>
                </template>
            </ul>
        
        
        </div>
        
        
        
        <div data-panel="/Main" class="panel-main">
         
            
            <div data-panel="/Main/NotFound" class="UI-nofound" style="display: none;">
                <!--
                <div class="animal">
                    <div class="mouse"></div>
                </div>
                <div class="text">
                    <p class="number">40<span>4</span></p>
                    <p class="circle"></p>
                    <p class="info">你要找的页面好像走丢了</p>
                    <p class="detail">{file}</p>
                    <p class="detail" style="{group-display}">侧边栏菜单中不存在第 {no} 组</p>
                    <p class="detail" style="{item-display}">侧边栏菜单第 {no} 组中不存在第 {index} 项</p>
                </div>
                -->
            </div>
            
            
            <ul data-panel="/Main/Loading" class="UI-Loading" style="display: none;">
                <li class="red"></li>
                <li class="yellow"></li>
                <li class="green"></li>
            </ul>
            
            
            <div data-panel="/Main/Header" class="header" style="display: none;">
                <template name="html">
                    <a href="{url}" target="_blank" title="{url}">{name}</a>
                    <ul>
                        <template name="item" placeholder="items">
                            <li>
                                <input type="checkbox" id="{id}" data-index="{index}" checked="{checked}" />
                                <i></i>
                                <label for="{id}">{text}</label>
                            </li>
                        </template>
                    </ul>
                </template>
            </div>
            <div data-panel="/Main/Mark" class="mark" style="display: none;"></div>
            
            <div data-panel="/Main/Content" class="content">
                <div id="div-main-content-container" class="container"></div>
            </div>
            
            
            
            <footer data-panel="/Footer">
                <ul data-panel="/Footer/Menus" class="contact">
                    <!--
                    <li data-index="{index}">
                        {name}
                    </li>
                    -->
                </ul>
            
                <div data-panel="/Footer/Copyright" class="copyright">
                    <!--
                        {copyright}
                    -->
                </div>
            
                <ul data-panel="/Footer/Logos" class="share">
                    <!--
                    <li data-index="{index}" >
                        <img src="{logo}" title="{name}"/>
                    </li>
                    -->
                </ul>
            </footer>
            
        </div>
        
    </div>
    
    <ul data-panel="/FixedMenus" class="panel-fixed-menus">
    
        <template name="item" placeholder="items">
            <li data-cmd="{cmd}" class="{cmd}">
                <template name="arrow" placeholder="arrow">
                    <span class="arrow"></span>
                </template>
                <span class="describe">{text}</span>
            </li>
        </template>
       
    </ul>
    

    
    
    <template id="tpl-MarkDoc">
        <template name="source">
            <div data-cmd="source-code" class="source-code">
            </div>
        </template>
    
        <template name="language">
            <span data-cmd="language" class="language {foldable}">{language}</span>
        </template>
    
        <template name="numbers">
            <span class="line-numbers-total">折叠了 {total} 行代码...</span>
            <ul class="line-numbers" style="height: {height}px">
                <template name="item" placeholder="items">
                    <li>{no}</li>
                </template>
            </ul>
        </template>
    
        <!--注意：下面的 pre 标签之间的内容不要换行。-->
        <template name="pre">
            <pre><code data-language="{language}" class="hljs">{content}</code></pre>
        </template>
    
        <template name="title">
            <span></span>
        </template>
       
    
    
    </template>


    <script src="f/kisp/jquery/jquery-2.1.1.debug.js?7403"></script>
    <script src="f/kisp/kisp.debug.js?94BD"></script>
    <script src="f/highlight/highlight.pack.js?9352"></script>
    <script src="f/marked/marked.mod.debug.js?C51C"></script>
    <script src="f/resolve-url/resolve-url.debug.js?3CC8"></script>

    <script src="config.js?8C75"></script>

    <script src="lib/markdoc/MarkDoc/Href/Url.js?8678"></script>
    <script src="lib/markdoc/MarkDoc/Code.js?92EF"></script>
    <script src="lib/markdoc/MarkDoc/Content.js?A292"></script>
    <script src="lib/markdoc/MarkDoc/Events.js?9E34"></script>
    <script src="lib/markdoc/MarkDoc/Highlight.js?290B"></script>
    <script src="lib/markdoc/MarkDoc/Href.js?5E6B"></script>
    <script src="lib/markdoc/MarkDoc/Lines.js?81A8"></script>
    <script src="lib/markdoc/MarkDoc/Meta.js?BE53"></script>
    <script src="lib/markdoc/MarkDoc/Titles.js?609C"></script>
    <script src="lib/markdoc/MarkDoc.js?EEC8"></script>
    <script src="lib/API.js?33C8"></script>
    <script src="lib/hljs.js?595D"></script>
    <script src="lib/marked.js?9928"></script>
    <script src="lib/resolveUrl.js?2AC1"></script>
    <script src="lib/Url.js?1B43"></script>
    <script src="modules/footer/Footer/Copyright.js?606E"></script>
    <script src="modules/footer/Footer/Logos.js?D598"></script>
    <script src="modules/footer/Footer/Menus.js?0C6D"></script>
    <script src="modules/footer/Footer.js?3386"></script>
    <script src="modules/header/Header/Groups.js?EEBC"></script>
    <script src="modules/header/Header/Logo.js?9938"></script>
    <script src="modules/header/Header/Search.js?7879"></script>
    <script src="modules/header/Header.js?EF8B"></script>
    <script src="modules/main/Main/404/NotFound.js?CBAA"></script>
    <script src="modules/main/Main/content/Content/Loader.js?76CE"></script>
    <script src="modules/main/Main/content/Content.js?047E"></script>
    <script src="modules/main/Main/header/Header.js?3BDF"></script>
    <script src="modules/main/Main/loading/Loading.js?4D7B"></script>
    <script src="modules/main/Main/mark/Mark.js?8894"></script>
    <script src="modules/main/Main/Style.js?D9A7"></script>
    <script src="modules/main/Main/Url.js?25D8"></script>
    <script src="modules/main/Main.js?9961"></script>
    <script src="modules/menus/FixedMenus.js?5C39"></script>
    <script src="modules/router/Router/Config/Footer.js?D999"></script>
    <script src="modules/router/Router/Config/Header.js?855F"></script>
    <script src="modules/router/Router/Hash/Parser.js?FD2D"></script>
    <script src="modules/router/Router/Config.js?69ED"></script>
    <script src="modules/router/Router/Hash.js?1B5F"></script>
    <script src="modules/router/Router.js?8586"></script>
    <script src="modules/sidebar/Sidebar/API.js?26E6"></script>
    <script src="modules/sidebar/Sidebar/Groups.js?B761"></script>
    <script src="modules/sidebar/Sidebar/Logo.js?CF9F"></script>
    <script src="modules/sidebar/Sidebar.js?5487"></script>
    <script src="modules/Scroller.js?48CE"></script>
    <script src="modules/Title.js?4C63"></script>
    <script src="index.js?562F"></script>


  

</body>
</html>
