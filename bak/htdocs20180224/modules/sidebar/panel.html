

<!--添加fixed固定，leave类 sidebar头部显示-->
<div data-panel="/Sidebar" class="panel-sidebar" style="display: none;">

    <div data-panel="/Sidebar/Logo" class="head">
        <!--
        <a href="#">
            {logo}
        </a>
        -->
    </div>


    <ul data-panel="/Sidebar/Groups" class="groups">
        <template name="group" placeholder="groups">
            <li>
                <div class="title" data-no="{no}" data-type="group" style="{title-display}">
                    {name}<i data-no="{no}" class="fa fa-angle-double-{up-down}"></i>
                </div>
                <ul data-no="{no}" style="{items-display}">
                    <template name="item" placeholder="items">
                        <li data-index="{index}" data-no="{no}" data-type="item" class="item">
                            <a>{name}</a>
                        </li>
                    </template>
                </ul>
            </li>
        </template>
    </ul>


</div>
