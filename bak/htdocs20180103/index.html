    <!--weber.css.begin-->

    <link href="style/css/modules.footer.panel.css?1D28" rel="stylesheet" />
    <link href="style/css/modules.header.panel.css?408E" rel="stylesheet" />
    <link href="style/css/modules.main.Main.404.panel.css?1DCF" rel="stylesheet" />

    <style>
        /*在 less 编译压缩后会给计算错误的样式放在这里*/
        .panel-sidebar{
             height: calc(100vh - 90px);
        }
        .panel-main{
            min-height: calc(100vh - 68px);
        }
    </style>

</head>
<body>
    <!--不可见 删掉show类，上滑再添加fixed类-->
    <div id="div-panel-header" class="panel-header" style="display:none;">
    
        <div id="div-header-logo" class="logo">
            <!--
            <a href="#">
                <img src="{src}" />
            </a>
            -->
        </div>
    
        <div class="navigation">
            <div id="div-header-search" class="search">
                <input type="text" />
                <button class="sbtn">search</button>
            </div>
    
            <ul id="ul-header-groups">
                <!--
                <li data-type="group" data-no="{no}" class="{class}">
                    <span>{name}</span>
                    <div class="dropdown">
                        <ul class="detail">
                            #--item.begin--#
                            <li data-type="item" data-no="{no}" data-index="{index}">
                                {name}
                            </li>
                            #--item.end--#
                        </ul>
                    </div>
                </li>
                -->
            </ul>
        </div>
    
    
    
    </div>
    
    

    <div class="wrapper">
        
        
        
        <!--添加fixed固定，leave类 sidebar头部显示-->
        <div id="div-panel-sidebar" class="panel-sidebar" style="display: none;">
        
            <div id="div-sidebar-logo" class="head">
                <!--
                <a href="#">
                    {logo}
                </a>
                -->
            </div>
        
        
            <ul id="ul-sidebar-groups" class="groups">
                <!--
                <li>
                    <div class="title" data-no="{no}" data-type="group" style="{title-display}">
                        {name}<i data-no="{no}" class="fa fa-angle-double-{up-down}"></i>
                    </div>
                    <ul data-no="{no}" style="{items-display}">
                        #--item.begin--#
                        <li data-index="{index}" data-no="{no}" data-type="item" class="item">
                            <a>{name}</a>
                        </li>
                        #--item.end--#
                    </ul>
                </li>
                -->
            </ul>
        
        
        </div>
        
        
        
        <div id="div-panel-main" class="panel-main">
         
            
            <div id="div-main-notfound" class="UI-nofound" style="display: none;">
                <!--
                <div class="animal">
                    <div class="mouse"></div>
                </div>
                <div class="text">
                    <p class="number">40<span>4</span></p>
                    <p class="circle"></p>
                    <p class="info">你要找的页面好像走丢了</p>
                    <p class="detail">{file}</p>
                    <p class="detail" style="{group-display}">侧边栏菜单中不存在第 {no} 组</p>
                    <p class="detail" style="{item-display}">侧边栏菜单第 {no} 组中不存在第 {index} 项</p>
                </div>
                -->
            </div>
            
            
            <ul id="ul-main-loading" class="UI-Loading" style="display: none;">
                <li class="red"></li>
                <li class="yellow"></li>
                <li class="green"></li>
            </ul>
            
            
            <div id="div-main-header" class="header" style="display: none;">
                <!--
                
                
                <a href="{url}" target="_blank" title="{url}">{name}</a>
                
                <ul>
                    <li>
                        <input type="checkbox" id="{chk-numbers-id}" data-cmd="numbers" checked="checked" />
                        <i></i>
                        <label for="{chk-numbers-id}">行号</label>
                    </li>
                    <li>
                        <input type="checkbox" id="{chk-comment-id}" data-cmd="comment" checked="checked" />
                        <i></i>
                        <label for="{chk-comment-id}">注释</label>
                    </li>
                    <li>
                        <input type="checkbox" id="{chk-empty-id}" data-cmd="empty" checked="checked" />
                        <i></i>
                        <label for="{chk-empty-id}">空行</label>
                    </li>
                
                    <li>
                        <input type="checkbox" id="{chk-mark-id}" data-cmd="mark" checked="checked" />
                        <i></i>
                        <label for="{chk-mark-id}">当前行</label>
                    </li>
                </ul>
                -->
            </div>
            
            <div id="div-main-mark" class="mark" style="display: none;"></div>
            
            
            <div id="div-main-content" class="content">
                <div id="div-main-content-container" class="container"></div>
            </div>
            
            
            
            <footer id="footer-panel-footer">
                <ul id="ul-main-footer-menus" class="contact">
                    <!--
                    <li data-index="{index}">
                        {name}
                    </li>
                    -->
                </ul>
            
                <div id="div-main-footer-copyright" class="copyright">
                    <!--
                        {copyright}
                    -->
                </div>
            
                <ul id="ul-main-footer-logos" class="share">
                    <!--
                    <li data-index="{index}" >
                        <img src="{logo}" title="{name}"/>
                    </li>
                    -->
                </ul>
            </footer>
            
        </div>
        
    </div>
    
    <ul id="ul-fixed-menus" class="panel-fixed-menus">
        <li data-cmd="top" class="top">
            <span class="arrow"></span><span class="describe">顶部</span>
        </li>
        <li data-cmd="home" class="home">
            <span class="describe">首页</span>
        </li>
        <li data-cmd="outline" class="outline">
            <span class="describe">提纲</span>
        </li>
        <li data-cmd="print" class="print">
            <span class="describe">打印</span>
        </li>
        <li data-cmd="bottom" class="bottom">
            <span class="arrow"></span><span class="describe">底部</span>
        </li>
    </ul>
    

    <script src="f/jquery/jquery-1.11.1.debug.js?3D93"></script>
    <script src="f/miniquery/miniquery.debug.js?571F"></script>

    <script src="f/highlight/highlight.pack.js?9352"></script>

    <script src="config.js?8901"></script>

    <script src="lib/API.js?D12D"></script>

    <script src="lib/JSON.js?8794"></script>

    <script src="modules/footer/Footer/Menus.js?ACD6"></script>
    <script src="modules/footer/Footer.js?C67C"></script>
    <script src="modules/header/Header/Groups.js?1D44"></script>
    <script src="modules/header/Header/Logo.js?25CA"></script>
    <script src="modules/header/Header/Search.js?85A5"></script>
    <script src="modules/header/Header.js?E46C"></script>
    <script src="modules/main/Main/404/NotFound.js?AE79"></script>

    <script src="modules/main/Main/content/Content/Helper/Lines.js?4C30"></script>

    <script src="modules/main/Main/content/Content/Helper.js?74B2"></script>

    <script src="modules/main/Main/content/Content.js?96E2"></script>
    <script src="modules/main/Main/header/Header.js?73C1"></script>
    <script src="modules/main/Main/loading/Loading.js?FF13"></script>
    <script src="modules/main/Main/mark/Mark.js?2DAF"></script>
    <script src="modules/main/Main/Url.js?6673"></script>
    <script src="modules/main/Main.js?74BE"></script>
    <script src="modules/menus/FixedMenus.js?C652"></script>
    <script src="modules/router/Router/Config.js?A70E"></script>
    <script src="modules/router/Router/Hash.js?26BE"></script>
    <script src="modules/router/Router.js?59FD"></script>
    <script src="modules/Scroller.js?41EF"></script>
    <script src="modules/sidebar/Sidebar/API.js?8416"></script>
    <script src="modules/sidebar/Sidebar/Groups.js?0EC1"></script>
    <script src="modules/sidebar/Sidebar/Logo.js?33DA"></script>
    <script src="modules/sidebar/Sidebar.js?C72F"></script>
    <script src="modules/Title.js?4B25"></script>
    <script src="index.js?64BB"></script>

</body>
</html>
